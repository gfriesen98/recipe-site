<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        nav {
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #ddd;
        }

        .recipe-list {
            list-style-type: none;
            padding: 0;
        }

        .recipe-item {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .recipe-item a {
            text-decoration: none;
            color: #333;
        }

        .recipe-item a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="add_recipe.html">Add Recipe</a></li>
            <li><a href="view_recipe.html">View Recipe</a></li>
        </ul>
    </nav>

    <h1>Welcome to the Recipe Website!</h1>
    <a href="add_recipe.html">Add a Recipe</a>

    <h2>All Recipes</h2>
    <ul id="recipeList" class="recipe-list">
        <!-- Recipes will be dynamically added here -->
    </ul>

    <script>
        // Function to fetch the recipes from the server
        async function fetchRecipes() {
            try {
                // Replace with your actual API endpoint
                const apiUrl = '/api/recipes';
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const recipes = await response.json();
                displayRecipes(recipes);
            } catch (error) {
                console.error('Error fetching recipes:', error);
                alert('Error loading recipes.');
            }
        }

        // Function to display the recipes on the page
        function displayRecipes(recipes) {
            const recipeList = document.getElementById('recipeList');
            recipeList.innerHTML = ''; // Clear any existing content

            recipes.forEach(recipe => {
                const listItem = document.createElement('li');
                listItem.classList.add('recipe-item');

                const recipeLink = document.createElement('a');
                recipeLink.href = `view_recipe.html?id=${recipe.id}`; // Link to the view_recipe.html page with the recipe ID
                recipeLink.textContent = recipe.name;

                listItem.appendChild(recipeLink);
                recipeList.appendChild(listItem);
            });
        }

        // Call fetchRecipes when the page loads
        window.addEventListener('load', fetchRecipes);
    </script>

</body>
</html>
